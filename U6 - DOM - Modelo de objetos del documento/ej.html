<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="ej.js"></script>
    <style>
        table * {
            border: solid;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h3>Generador de tabla</h3>
    <fieldset>
        <legend>Propiedades</legend>
        <br action="">
        <label for="">Numero de columnas</label>
        <input type="text" id="columnas"><br />

        <label for="">Numero de filas</label>
        <input type="text" id="filas"><br />

        <label for="">Header</label>
        <input type="checkbox" id="header"><br />

        <label for="">Texto por defecto</label>
        <input type="text" id="texto"><br />

        <label for="">Grosor</label>
        <input type="text" id="grosor"><br />

        <label for="">Color borde</label>
        <select name="" id="colorBorde">
            <option value="black">black</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="red">red</option>
        </select><br />

        <button id="boton">generar</button>

    </fieldset>
    <div id="muestra"></div>
</body>

</html>
