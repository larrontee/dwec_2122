<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>

<body>

    <fieldset>
        <legend>Propiedades de la web</legend>

        <form action="">
            <label for="Número de columnas">Número de columnas</label>
            <input type="text" name="nColumnas" id="nColumnas"><br />
            <label for="Número de filas">Número de filas</label>
            <input type="text" name="nFilas" id="nFilas"><br />
            <label for="Header">Header</label>
            <input type="checkbox" name="header" id="header"><br />
            <label for="TextoRelleno">Texto relleno</label>
            <input type="text" name="textoRelleno" id="textoRelleno"><br />
            <label for="Grosor">Grosor(px)</label>
            <input type="text" name="grosor" id="grosor"><br />
            <button id="btn">Generar</button>
        </form>
    </fieldset>
</body>

</html>
