<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="Ej1.js"></script>
    <style>
        .valido {
            border-color: green;
        }

        .invalido {
            border-color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="eNombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"><br />
        <label for="eAnyo">Año</label>
        <input type="text" name="anyo" id="anyo"><br />
        <label for="eHabilidades">Habilidad</label>
        <input type="text" name="habilidades" id="habilidades"><br />
        <label for="eTiradaAtaque">Tirada para herir</label>
        <input type="text" name="tiradaAtaque" id="tiradaAtaque"><br />
        <label for="eRol">Rol</label>
        <select name="rol" id="rol">
            <option value="" selected disabled="disabled"></option>
            <option value="Lider">Líder</option>
            <option value="Combate">Combate</option>
            <option value="Comunicaciones">Comunicaciones</option>
            <option value="Demoliciones">Demoliciones</option>
            <option value="Fanático">Fanático</option>
        </select><br />
        <label for="ePassword">Password</label>
        <input type="password" name="password" id="password"><br />
        <label for="eTirada">Tirada</label>
        <input type="hidden" name="tirada" id="tirada"><br />
        <input type="reset" value="reset" id="reset">
        <input type="button" value="enviar" id="enviar">
    </form>
    <div id="errores"></div>
    <div id="ultima_tirada"></div>
</body>

</html>
