<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="ej.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="" name="formulario">
        <label for="">
            Nombre del disco.
        </label>
        <input type="text" name="nombreDelDisco" maxLength="20" id="nombre">
        </br>
        <label for="">
            Grupo de música o cantante.
        </label>
        <input type="text" name="autor">
        </br>

        <label for="">
            Año de publicación.
        </label>
        <input type="number" name="fecha">
        </br>

        <label for="">
            Tipo de música
        </label>
        <ul>
            <li>
                <input type="radio" name="tipo" value=“rock” id="rock"> rock
            </li>
            <li>
                <input type="radio" name="tipo" value=“pop” id="pop"> pop
            </li>

            <li>
                <input type="radio" name="tipo" value=“punk” id="punk"> punk
            </li>
            <li>
                <input type="radio" name="tipo" value=“indie” id="indie"> indie
            </li>
        </ul>
        </br>


        <label for="">
            Localización: almacenará un número de estantería.
        </label>
        <input type="number" name="" id="location">
        </br>

        <label for="">
            Prestado
        </label>
        <input type="checkbox" name="" id="prestado" value="">
        </br>
        <input type="submit" value="" onclick="">
    </form>
</body>

</html>
